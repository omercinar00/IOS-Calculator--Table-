<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result">

        </div>
        <table>
            <tr>
                <td>
                    <div class="buton gributon" id="butonAC">

                    </div>
                </td>
                <td>
                    <div class="buton gributon">
                        <h1>+</h1>
                    </div>
                </td>
                <td>
                    <div class="buton gributon" id="butonpercent">
                        <h1>%</h1>
                    </div>
                </td>
                <td>
                    <div class="buton turuncubuton" id="butondivision">
                        <h1>รท</h1>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="buton" id="buton7">
                        <h1>7</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="buton8">
                        <h1>8</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="buton9">
                        <h1>9</h1>
                    </div>
                </td>
                <td>
                    <div class="buton turuncubuton" id="butonx">

                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="buton" id="buton4">
                        <h1>4</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="buton5">
                        <h1>5</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="buton6">
                        <h1>6</h1>
                    </div>
                </td>
                <td>
                    <div class="buton turuncubuton" id="butonminus">
                        <h1>-</h1>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="buton" id="buton1">
                        <h1>1</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="buton2">
                        <h1>2</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="buton3">
                        <h1>3</h1>
                    </div>
                </td>
                <td>
                    <div class="buton turuncubuton" id="butonplus">
                        <h1>+</h1>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div class="buton buton0" id="buton0">
                        <h1>0</h1>
                    </div>
                </td>
                <td>
                    <div class="buton" id="butonpoint">
                        <h1>.</h1>
                    </div>
                </td>
                <td>
                    <div class="buton gributon" id="butonequal">
                        <h1>=</h1>
                    </div>
                </td>
            </tr>
        </table>




    </main>

</html>
